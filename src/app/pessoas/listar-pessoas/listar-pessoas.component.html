<br />

<form [formGroup]="buscarNomeForm" (keyup)="buscarNome()">

<div class="col-md-4 user-container">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input formControlName="nome" placeholder="Buscar por nome" name="nome" id="nome" [(ngModel)]="nome" class="form-control">
    </div>
</div>


<div *ngIf="pessoaDataSource$ | async as pessoas;" class="card my-5">

  <table mat-table [dataSource]="pessoas" class="mat-elevation-z8 table-striped" >

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.sobrenome}} </td>
    </ng-container>

    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef> Idade </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.idade}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let pessoa">
        <button class="btn btn-warning" (click)="redirecionarEdicao(pessoa)">Alterar</button> &nbsp;
        <button class="btn btn-danger" (click)="excluir(pessoa)">Remover</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>

</form>
